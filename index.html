<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password generator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/542ea1a396.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <div class="app">
    <h1 class="title">Password generator</h1>

    <!-- password -->
    <div class="password-container">
      <p class="password">vK8)kL7*rJ9]hT4*wH6&</p>
      <i class="far fa-clipboard clipboard"></i>
    </div>

    <!-- length -->
    <div class="length-row">
      <h3>length: <span class="password-length">17</span></h3>
      <!-- range container -->
      <div class="range-container">
        <div class="value-left">4</div>
        <!-- range -->
        <div class="range-wrapper">
          <span class="bar"><span class="fill"></span></span>
          <input type="range" class="range"  min="0" max="100" value="50">
        </div>
        <!----------->
        <div class="value-right">20</div>
      </div>
    </div>

    <!-- settings -->

  </div>

  <script src="app.js"></script>
</body>
</html>
