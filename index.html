<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password generator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/542ea1a396.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <div class="app">
    <h1 class="title">Password generator</h1>

    <!-- password -->
    <div class="password-row">
      <div class="password-container">
        <p class="password"></p>
      </div>
      <i class="far fa-clipboard clipboard"></i>
    </div>

    <!-- length -->
    <div class="length-row">
      <h3>length: <span class="password-length"></span></h3>
      <!-- range container -->
      <div class="range-container">
        <div class="value-left">4</div>
        <!-- range -->
        <div class="range-wrapper">
          <div class="bar"><span class="fill"></span></div>
          <input type="range" class="range"  min="0" max="100" value="80">
        </div>
        <!----------->
        <div class="value-right">20</div>
      </div>
    </div>

    <!-- settings -->
    <div class="settings-container">
      <h3>Settings</h3>
      <div class="row">
        <p>Include numbers</p>
        <label class="toggle">
          <input type="checkbox" class="settings" id="numbers" checked>
          <div class="fill"></div>
        </label>
      </div>
  
      <div class="row">
        <p>Include uppercase</p>
        <label class="toggle">
          <input type="checkbox" class="settings" id="uppercase" checked>
          <div class="fill"></div>
        </label>
      </div>

      <div class="row">
        <p>Include lowercase</p>
        <label class="toggle">
          <input type="checkbox" class="settings" id="lowercase" checked>
          <div class="fill"></div>
        </label>
      </div>
  
      <div class="row">
        <p>Include symbols</p>
        <label class="toggle">
          <input type="checkbox" class="settings" id="symbols" checked>
          <div class="fill"></div>
        </label>
      </div>
    </div>

    <!-- button -->
    <button class="btn">Generate password</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
